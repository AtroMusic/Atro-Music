Auth: |
  <b>Auth Users can use Admin commands without admin rights in your chat.</b>

  <b>✧ {0}</b> [Username] - Add a user to AUTH LIST of the Group.

  <b>✧ {1}</b> [Username] - Remove a user from AUTH LIST of the group.

