'دستورات پخش': |
  𝄞 پخش

  ✧ {0} - متوقف کردن پخش موسیقی.
  ✧ {1} - ادامه دادن پخش موسیقی متوقف‌شده.
  ✧ {2} - بیصدا کردن موسیقی در حال پخش.
  ✧ {3} - صدادار کردن موسیقی بیصدا شده.
  ✧ {4} - رد کردن موسیقی در حال پخش و رفتن به ترک بعدی.
  ✧ {5} - پایان دادن به موسیقی در حال پخش.
  ✧ {6} - به صورت تصادفی لیست پخش/آهنگ‌های در صف را شافل کنید.
  ✧ {7} - جلو بردن موسیقی به مدت زمان داده‌شده.
  ✧ {8} - به عقب بردن موسیقی به مدت زمان داده‌شده.
  ✧ {9} - ریستارت کردن ربات برای چت شما.

  ✧ {4} [عدد (مثال: 3)] - رد کردن موسیقی به شماره خاص. مثال: /skip 3 شما را به سومین موسیقی در صف می‌برد و 1 و 2 را نادیده می‌گیرد.

  ✧ {10} [فعال/غیرفعال] یا [عدد بین 1 تا 10] - وقتی فعال باشد، ربات موسیقی جاری را در چت صوتی بین 1 تا 10 بار تکرار می‌کند. مقدار پیش‌فرض حلقه 10 بار است.

Active: |
